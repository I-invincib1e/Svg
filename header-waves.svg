<svg viewBox="0 0 115 25" xmlns="http://www.w3.org/2000/svg">

  <style>
    svg {
      width: 100vw;
      overflow: visible;
    }
    .wave {
      fill: #4478e3;
    }
  </style>

  <defs>
    <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
  </defs>

  <!-- Flipped horizontally by negative scaleX -->
  <use class="wave" xlink:href="#wave" transform="scale(-1,1) translate(-240,0)" />
  
  <!-- Your link -->
  <text x="0" y="20" font-family="Times, serif" fill="grey" font-size="2px">
    <a href="https://github.com/I-invincib1e/Svg" target="_blank">@Trilokia</a>
  </text>

</svg>
