<svg viewBox="0 0 115 25" xmlns="http://www.w3.org/2000/svg">

<style>
  svg {
    width: 100vw;
    position: fixed;
    top: 0;
    left: 0;
  }

  .wave {
    animation: wave 3s linear infinite;
    fill: #4478e3;
  }

  .wave:hover {
    fill: #0066cc;
  }

  #wave2 { animation-duration: 5s; animation-direction: reverse; opacity: .6; }
  #wave3 { animation-duration: 7s; opacity: .3; }

  @keyframes wave {
    to { transform: translateX(-100%); }
  }
</style>

<defs> 
  <!-- same wave path -->
  <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
</defs>

<!-- Flipped group for TOP waves -->
<g transform="scale(1,-1) translate(0,-25)">
  <use id="wave3" class="wave" xlink:href="#wave" x="0" y="-2"></use> 
  <use id="wave2" class="wave" xlink:href="#wave" x="0" y="0"></use>
  <use id="wave1" class="wave" xlink:href="#wave" x="0" y="2"></use>
</g>

</svg>
